- title: agence
  id: agence
  description : "<p>L'assembleuse est un collectif protéiforme de professionnels du numérique 
  dont les approches sont nourries de design, de recherche, de sociologie...</p>
  <p>Bref, on sait parler aux ordinateurs, mais on s'intéresse surtout aux humains.</p>"
  next: outil

- title: outiller
  id: outil
  description : "<p>L'assembleuse créé des outils et des services en s'appuyant sur les technologies web. 
  Nous ne cherchons pas tant à faire de jolis sites qu'à combler des besoins.</p>
  <p>Notre crédo, c'est de rendre celles et ceux qui utilisent nos services plus autonomes, en somme.</p>"
  previous: agence
  next: humainement

- title: humainement
  id: humainement
  description : "<p>Parfois, le problème n'est pas technique, ou pas que.
  Avant toute chose, nous vous aidons à identifier des points de blocage et établissons avec vous un diagnostic.</p>
  <p>Ensuite, nous vous proposons des pistes de solution, et celles-ci ne seront pas forcément numériques.</p>"
  previous: outil
  next: numeriquement

- title: numériquement
  id: numeriquement
  description : "<p>L'assembleuse prototype des idées émergentes, conseille des solutions ouvertes 
  qui couvrent vos besoins, réalise des sites web décroissants, 
  créer des applications web qui facilite vos processus de travail.</p>
  <p>Notre web est ouvert, transparent, inclusif. Plein de goût !</p>"
  previous: humainement
  next: transition

- title: transition
  id: transition
  description : "<p>Nous nous adressons aux organisations et projets, publics ou privés, qui prennent soin du vivant, 
  s'attachent aux communs et à une vision sociale, écologique et solidaire de l'économie.</p>
  <p>Nous faisons en sorte de ne pas laisser la planète dans un pire état que nous l'avons trouvée en entrant.</p>"
  previous: numeriquement