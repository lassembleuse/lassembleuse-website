- title: agence
  id: agence
  description : "<p>L'assembleuse est un... assemblage protéiforme de professionnels du numérique 
  dont les approches sont nourries de design, de recherche, de sociologie...</p>
  <p>Bref, on sait parler aux ordinateurs, mais on s'intéresse surtout aux humains.</p>"
  next: outil

- title: outiller
  id: outil
  description : "<p>L'assembleuse créé des outils et des services en s'appuyant sur les technologies web. 
  Sites vitrines ou logiciels web complexes, nos réalisations sont pensées utiles et répondant à des besoins.</p>
  <p>Notre crédo, c'est de rendre celles et ceux qui utilisent nos services plus autonomes.</p>"
  previous: agence
  next: humainement

- title: humainement
  id: humainement
  description : "<p>Parfois, le problème n'est pas technique, ou pas que.
  Avant toute chose, nous vous aidons à identifier des points de blocage et établissons avec vous un diagnostic.</p>
  <p>Ensuite, nous vous proposons des pistes de solution, qui ne seront numériques que si c'est adapté.</p>"
  previous: outil
  next: numeriquement

- title: numériquement
  id: numeriquement
  description : "<p>L'assembleuse prototype des idées émergentes, conseille des solutions ouvertes, 
  réalise des sites web décroissants, crée des applications web qui facilitent vos processus de travail.</p>
  <p>Notre web est simple, ouvert, transparent, inclusif. Plein de goût !</p>"
  previous: humainement
  next: transition

- title: transition
  id: transition
  description : "<p>Nous nous adressons aux organisations et projets, publics ou privés, qui prennent soin du vivant, 
  s'attachent aux communs et à une vision sociale, écologique et solidaire de l'économie.</p>
  <p>Notre web est résolument et radicalement engagé !</p>"
  previous: numeriquement