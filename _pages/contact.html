    <div class="">
      <p class="content">
        Vous souhaitez prendre ou garder contact avec l'assembleuse ? Laissez-nous votre email et on reviendra vers
        vous !
      </p>

      <div class="content">
        <form name="know-more" method="POST" netlify-honeypot="bot-field" action="/merci" netlify>

          <p class="is-hidden">
            <label>Name <input name="bot-field" /></label>
          </p>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" name="email" placeholder="elsamebtou@fournisseurdemail.com">
            </div>
          </div>

          <div class="field">
            <label class="label">Pourquoi prenez-vous contact ?</label>
            <div class="control">
              <div class="select">
                <select name="why[]">
                  <option>J'ai une mission pour l'assembleuse</option>
                  <option>J'aimerais rejoindre l'équipage de l'assembleuse</option>
                  <option>Je veux être tenu.e informé.e de votre actualité</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Quelque chose à rajouter ?</label>
            <div class="control">
              <textarea class="textarea" name="message" id="message" rows="6"></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="checkbox is-size-7">
                <input type="checkbox" name="consent">
                J'accepte que mes données soient utilisées par l'assembleuse, pour garder contact. Elles ne seront communiquées à personne d'autre.
              </label>
            </div>
          </div>
          <button class="button is-primary" type=”submit”>Envoyer</button>
        </form>
      </div>
    </div>
