---
layout: default
title: Accueil
permalink: /
---

<section id="app" class="is-index-page">
  <div class="container">
    <div class="hero is-fullheight is-bold">
      <div class="hero-body">
        <div class="column-inner">
          <h1 class="title brand-title is-huge has-text-primary">
            L'assembleuse
          </h1>
          <h2 class="subtitle">
              Une <a href="#agence" @click="current = 'agence'" :class="{ 'is-active': current == 'agence'}"> agence</a>
                qui <a href="#outil" @click="current = 'outil'":class="{ 'is-active': current == 'outil'}"> outille</a>
              <a href="#humainement" @click="current = 'humainement'":class="{ 'is-active': current == 'humainement'}">humainement</a> et
              <a href="#numeriquement" @click="current = 'numeriquement'":class="{ 'is-active': current == 'numeriquement'}">num√©riquement</a> les initiatives de la
              <a href="#transition" @click="current = 'transition'":class="{ 'is-active': current == 'transition'}">transition</a>.
          </h2>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="hero-body">
        <div class="columns is-centered is-multiline">
          {% for item in site.data.baseline %}
            <div class="column is-one-third-desktop is-half-tablet">
              <div id="{{ item.id }}" class="card keyword-card">
                <div class="card-content">
                    <p class="card-header-title">
                      {{ item.title }}
                    </p>
                  <div class="content">
                    {{ item.description }}
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="buttons is-centered">
      <a class="button is-primary" href="{{ "contact" | absolute_url }}">Travailler ensemble</a>
      <a class="button is-secondary" href="{{ "projets-realises" | absolute_url }}" >Voir nos projets</a>
    </div>
  </div>
</section>
